<!DOCTYPE html>
<html>
<head>
    <title>AimePaix - Room s√©curis√©</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f0f0, #c0c0c0); /* Couleur de fond diff√©rente */
        font-family: 'Arial', sans-serif;
        color: #333; /* Couleur de texte plus sombre */
        margin: 0;
    }
    #login-container, #chat-container {
        width: 70%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.9); /* Fond clair pour le conteneur */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Ombre plus l√©g√®re */
        display: none;
    }
    #login-container {
        display: block;
        animation: fadeIn 0.5s ease;
    }
    #reply-container {
        display: none;
        background-color: #f8f8f8; /* Couleur de fond plus claire */
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 10px;
        color: #333; /* Texte sombre */
    }
    .reply-btn {
        background-color: #e67e22; /* Couleur orange vif */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 0.9rem;
        padding: 5px;
    }
    .reply-btn:hover {
        background-color: #d35400; /* Couleur d'hover diff√©rente */
    }
    input, button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        font-size: 1rem;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1); /* Ombre plus l√©g√®re */
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        background-color: #f0f0f0; /* Fond d'input plus clair */
        color: #333; /* Texte sombre */
    }
    button {
        background-color: #2980b9; /* Couleur bleue diff√©rente */
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #2471a3; /* Couleur d'hover diff√©rente */
    }

    #emoji-picker {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-width: 200px;
        background-color: #fff; /* Couleur d'arri√®re-plan blanche */
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: absolute;
        bottom: 60px;
        left: 20px;
    }
    .emoji-picker-message {
        display: none;
        position: absolute;
        bottom: 25px;
        right: 5px;
        background-color: #fff; /* Couleur d'arri√®re-plan blanche */
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
        max-width: 200px;
        flex-wrap: wrap;
        gap: 5px;
    }
    .emoji-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 1rem;
        cursor: pointer;
        background: transparent;
        border: none;
        color: #e67e22; /* Couleur d'emoji diff√©rente */
        transition: transform 0.2s ease;
    }
    .emoji-btn:hover {
        transform: scale(1.2);
    }
    .emoji {
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        transition: transform 0.1s ease;
    }
    .emoji:hover {
        transform: scale(1.2);
    }
    #messages {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        background-color: #fff; /* Couleur d'arri√®re-plan blanche */
        border-radius: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc; /* Bordure pour s√©parer les messages */
    }
    .message {
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 5px;
        word-wrap: break-word;
        max-width: 70%;
        color: #333; /* Texte sombre */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
    }
    .message.user1 {
        background: linear-gradient(to right, #f39c12, #f1c40f); /* Gradient pour l'utilisateur 1 */
        align-self: flex-end;
        border-radius: 10px 10px 0 10px;
    }
    .message.user2 {
        background: linear-gradient(to right, #2ecc71, #27ae60); /* Gradient pour l'utilisateur 2 */
        align-self: flex-start;
        border-radius: 10px 10px 10px 0;
    }
    .msg-text {
        margin-bottom: 5px;
    }
    .citation {
        background-color: #f2f2f2; /* Fond pour la citation */
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
        font-style: italic;
        color: #555; /* Couleur de texte plus sombre */
    }
    .reaction-container {
        margin-top: 5px;
        display: flex;
        align-items: center;
    }
    .reaction-label {
        font-size: 0.8rem;
        color: #777; /* Couleur plus claire pour le label */
        margin-right: 5px;
        font-style: italic;
    }
    .reaction-emoji {
        font-size: 1.2rem;
        margin-right: 5px;
        cursor: default;
        display: inline-block;
    }
    .username.user1 {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #e67e22, #f39c12); /* Gradient pour le nom d'utilisateur 1 */
        padding: 5px 8px;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .username.user2 {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #27ae60, #2ecc71); /* Gradient pour le nom d'utilisateur 2 */
        padding: 5px 8px;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .username.user1:hover,
    .username.user2:hover {
        transform: scale(1.05);
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
    }
    .flou {
        filter: blur(4px);
        transition: filter 0.3s ease;
    }
    .message:hover .flou {
        filter: none;
    }
    h1 {
        font-size: 3em;
        color: #2980b9; /* Couleur de titre diff√©rente */
        margin-bottom: 20px;
        padding: 20px 40px;
        border-radius: 15px;
        text-align: center;
        background: linear-gradient(135deg, #2ecc71, #27ae60); /* Gradient de fond pour le titre */
        background-size: 200% 200%;
        animation: gradientBackground 4s ease infinite;
        text-shadow: 0 0 10px #16a085, 0 0 20px #1abc9c;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, #2980b9, #3498db);
        border-image-slice: 1;
        box-shadow: 0 0 15px rgba(41, 128, 185, 0.6);
        transition: transform 0.3s ease;
    }
    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    h1:hover {
        transform: scale(1.05);
        text-shadow: 0 0 15px #16a085, 0 0 25px #1abc9c;
    }
    .action-buttons {
        display: flex;
        gap: 5px;
    }
    .action-buttons button {
        background-color: #2980b9; /* Couleur d'action principale */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px;
    }
    .action-buttons button:hover {
        background-color: #2471a3; /* Couleur d'hover pour les actions */
    }
    .action-buttons .btn-reply {
        background-color: #e67e22; /* Couleur diff√©rente pour r√©pondre */
    }
    .action-buttons .btn-delete {
        background-color: #e74c3c; /* Couleur de suppression */
    }
    .reply-box {
        background-color: #f8f8f8; /* Fond pour la r√©ponse */
        padding: 5px;
        border-left: 2px solid #2980b9; /* Bordure pour la r√©ponse */
        margin-bottom: 10px;
        font-style: italic;
        color: #555; /* Couleur de texte pour la r√©ponse */
    }
    .reaction-container {
        margin-top: 5px;
        font-size: 0.9rem;
        color: #2980b9; /* Couleur des r√©actions */
    }

    /* Ajout de media queries pour adaptation aux tablettes */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        #login-container, #chat-container {
            width: 100%;
            padding: 15px;
        }
        input, button {
            font-size: 0.9rem;
            padding: 8px;
        }
        #messages {
            max-height: 50vh;
        }
        h1 {
            font-size: 2em;
        }
    }
    @media (min-width: 600px) and (max-width: 900px) {
        #login-container, #chat-container {
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
        }
    }
</style>

</head>
<body>
    <h1>AimePaix</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Lieu du rendez-vous" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Rejoindre</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>

        <!-- Section pour r√©pondre √† un message -->
        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>

        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">üòä</button>
            <input type="text" id="message-input" placeholder="√âcrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="toggleAllMessages()">Afficher tous</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="emoji-picker" style="display: none;">
    <!-- Emoji Picker Content -->
</div>
    </div>

<script>
    const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3');
    var firebaseConfig = {
        apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
        authDomain: "madiko-rs.firebaseapp.com",
        databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
        projectId: "madiko-rs",
        storageBucket: "madiko-rs.appspot.com",
        messagingSenderId: "746083664475",
        appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
        measurementId: "G-EBWFWCMWFT"
    };
    firebase.initializeApp(firebaseConfig);

    var db;
    var username;
    var roomName;
    var replyMessageId = null;
    var replyMessageText = "";
    var allMessagesVisible = false;

    function joinRoom() {
        username = document.getElementById("username").value;
        roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;

        // R√©f√©rence au room dans Firebase
        db = firebase.database().ref("rooms/" + roomName);

        // V√©rifie l'existence et le mot de passe du room
        db.once('value').then(function(snapshot) {
            if (snapshot.exists()) {
                var dbPassword = snapshot.child("password").val();
                if (dbPassword === password) {
                    alert("Connexion r√©ussie !");
                    document.getElementById("room-name-display").textContent = "Lieu √† : " + roomName;
                    switchToChat();
                } else {
                    alert("Mot de passe incorrect !");
                }
            } else {
                // Cr√©er le room si inexistant
                db.set({
                    password: password,
                    messages: {}
                }).then(() => {
                    alert("Room cr√©√© avec succ√®s !");
                    document.getElementById("room-name-display").textContent = "Lieu √† : " + roomName;
                    switchToChat();
                });
            }
        });
    }

    function switchToChat() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        loadMessages();
    }

    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;

        if (message.trim() === "") {
            return;
        }

        var timestamp = new Date().toLocaleTimeString();

        var msgData = { 
            "user": username, 
            "message": message, 
            "timestamp": timestamp,
            "reactions": {}
        };
        
        if (replyMessageId) {
            msgData.replyTo = replyMessageText;
            cancelReply();
        }

        var msgRef = db.child("messages").push();
        msgRef.set(msgData);

        messageInput.value = '';
    }

    function loadMessages() {
        db.child('messages').on('child_added', function(snapshot) {
            displayMessage(snapshot.key, snapshot.val());
        });

        db.child('messages').on('child_removed', function(snapshot) {
            const removedMessage = document.getElementById(snapshot.key);
            if (removedMessage) {
                removedMessage.remove();
            }
        });
    }

    function addReactionEmoji(messageId, emoji) {
        db.child("messages/" + messageId + "/reactions/" + username).set(emoji);
    }

    // Liste d'√©mojis de base
    const emojis = ["üòÄ", "üòÇ", "üòç", "üòé", "üòä", "üò¢", "üò°", "üëç", "üëé", "üéâ", "‚ù§Ô∏è", "üî•"];

    function toggleEmojiPicker() {
        const picker = document.getElementById("emoji-picker");
        picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }

    function loadEmojis() {
        const picker = document.getElementById("emoji-picker");
        emojis.forEach(emoji => {
            const emojiSpan = document.createElement("span");
            emojiSpan.textContent = emoji;
            emojiSpan.className = "emoji";
            emojiSpan.onclick = function() {
                insertEmoji(emoji);
            };
            picker.appendChild(emojiSpan);
        });
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
            document.querySelectorAll(".emoji-picker-message").forEach(function(picker) {
                picker.style.display = "none";
            });
        }
    });

    document.addEventListener("click", function(event) {
        if (!event.target.closest(".emoji-picker-message") && !event.target.classList.contains("emoji-btn")) {
            document.querySelectorAll(".emoji-picker-message").forEach(function(picker) {
                picker.style.display = "none";
            });
        }
    });

    function insertEmoji(emoji) {
        const messageInput = document.getElementById("message-input");
        messageInput.value += emoji;
        document.getElementById("emoji-picker").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function() {
        loadEmojis();

        document.getElementById("message-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    });

    function quitRoom() {
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
    }

    function displayMessage(key, data) {
        var msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1" : "message user2");

        var usernameDiv = document.createElement("div");
        usernameDiv.className = "username " + (data.user === username ? "user1" : "user2");
        usernameDiv.textContent = data.user;

        var textSpan = document.createElement("span");
        textSpan.className = "msg-text flou";
        textSpan.textContent = data.message;

        var timeDiv = document.createElement("div");
        timeDiv.className = "timestamp";
        timeDiv.style.fontSize = "0.8rem";
        timeDiv.style.color = "#ccc";
        timeDiv.style.position = "absolute";
        timeDiv.style.top = "5px";
        timeDiv.style.right = "10px";
        timeDiv.textContent = data.timestamp;

        msgDiv.appendChild(usernameDiv);
        msgDiv.appendChild(timeDiv);
        msgDiv.appendChild(textSpan);

        var reactionContainer = document.createElement("div");
        reactionContainer.className = "reaction-container";
        msgDiv.appendChild(reactionContainer);

        db.child("messages/" + key + "/reactions").on("value", function(snapshot) {
            reactionContainer.innerHTML = "";
            if (snapshot.exists()) {
                var reactionLabel = document.createElement("span");
                reactionLabel.className = "reaction-label";
                reactionLabel.textContent = "R√©action : ";
                reactionContainer.appendChild(reactionLabel);
                snapshot.forEach(function(childSnapshot) {
                    const reactionEmoji = document.createElement("span");
                    reactionEmoji.className = "reaction-emoji";
                    reactionEmoji.textContent = childSnapshot.val();
                    reactionContainer.appendChild(reactionEmoji);
                });
            }
        });

        if (data.replyTo) {
            var replyDiv = document.createElement("div");
            replyDiv.className = "citation flou";
            replyDiv.style.backgroundColor = "#444";
            replyDiv.style.padding = "5px";
            replyDiv.style.marginBottom = "5px";
            replyDiv.style.borderRadius = "5px";
            replyDiv.textContent = "R√©ponse √† : " + data.replyTo;
            msgDiv.appendChild(replyDiv);

            setTimeout(function() {
                replyDiv.classList.add("flou");
            }, 15000);
        }

        var emojiBtn = document.createElement("button");
        emojiBtn.className = "emoji-btn";
        emojiBtn.textContent = "üòÄ";
        emojiBtn.onclick = function () {
            toggleEmojiPickerMessage(key);
        };
        msgDiv.appendChild(emojiBtn);

        var emojiPickerMessage = document.createElement("div");
        emojiPickerMessage.className = "emoji-picker-message";
        emojiPickerMessage.id = `emoji-picker-${key}`;

        emojis.forEach((emoji) => {
            const emojiSpan = document.createElement("span");
            emojiSpan.textContent = emoji;
            emojiSpan.className = "emoji";
            emojiSpan.onclick = function () {
                addReactionEmoji(key, emoji);
                emojiPickerMessage.style.display = "none";
            };
            emojiPickerMessage.appendChild(emojiSpan);
        });

        msgDiv.appendChild(emojiPickerMessage);

        var actionButtons = document.createElement("div");
        actionButtons.className = "action-buttons";

        var replyBtn = document.createElement("button");
        replyBtn.textContent = "R√©pondre";
        replyBtn.className = "reply-btn";
        replyBtn.onclick = function() {
            prepareReply(key, data.message);
        };

        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Supprimer";
        deleteBtn.className = "btn-delete";
        deleteBtn.onclick = function() {
            db.child("messages/" + key).remove();
        };

        actionButtons.appendChild(replyBtn);
        actionButtons.appendChild(deleteBtn);
        msgDiv.appendChild(actionButtons);

        document.getElementById("messages").appendChild(msgDiv);

        setTimeout(function() {
            textSpan.classList.add("flou");
        }, 15000);

        scrollToBottom();

        msgDiv.onmouseover = function() {
            textSpan.classList.remove("flou");
        };
        msgDiv.onmouseleave = function() {
            textSpan.classList.add("flou");
        };

        if (data.user !== username && document.visibilityState === 'hidden') {
            document.title = 'üí¨ Nouveau message!';
            notificationSound.play().catch(error => console.log("Erreur de lecture de la notification sonore :", error));
        }
    }

    document.addEventListener('visibilitychange', function () {
        if (document.visibilityState === 'visible') {
            document.title = 'AimePaix - Room s√©curis√©';
        }
    });

    function toggleEmojiPickerMessage(key) {
        const picker = document.getElementById(`emoji-picker-${key}`);
        picker.style.display = picker.style.display === "flex" ? "none" : "flex";
    }

    function prepareReply(key, message) {
        replyMessageId = key;
        replyMessageText = message;
        document.getElementById("reply-message").textContent = "R√©ponse √† : " + message;
        document.getElementById("reply-container").style.display = "block";
    }

    function cancelReply() {
        replyMessageId = null;
        replyMessageText = "";
        document.getElementById("reply-message").textContent = "";
        document.getElementById("reply-container").style.display = "none";
    }

    function toggleAllMessages() {
        var allMessages = document.querySelectorAll(".msg-text");
        allMessages.forEach(function(message) {
            if (allMessagesVisible) {
                message.classList.add("flou");
            } else {
                message.classList.remove("flou");
            }
        });
        allMessagesVisible = !allMessagesVisible;
        document.querySelector("button[onclick='toggleAllMessages()']").textContent = allMessagesVisible ? "Masquer tous" : "Afficher tous";
    }

    function scrollToBottom() {
        var messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        BigLittleBob 2024
    </footer>
</body>
</html>
